<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Cambiar Contraseña
        </h3>
        <div class="text-center">
            <app-loading *ngIf="loading"></app-loading>
        </div>
        <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()" style="padding-top: 10px;">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña Anterior" formControlName="passwordAnterior">
                <span class="text-danger ms-3" *ngIf="cambiarPassword.get('passwordAnterior')?.hasError('required') && cambiarPassword.get('passwordAnterior')?.touched">
                    La contraseña <strong>es requerida</strong> 
                </span>
            </div>
            <br>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Nueva Contraseña" formControlName="nuevaPassword">
                <span class="text-danger ms-3" *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('required') && cambiarPassword.get('nuevaPassword')?.touched">
                    La nueva contraseña <strong>es requerida</strong> 
                </span>
                <span class="text-danger ms-3" *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('minlength')">
                    La nueva contraseña debe tener <strong>al menos 4 caracteres</strong> 
                </span>
            </div>
            <br>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirmar Contraseña" formControlName="confirmPassword">
                <span class="text-danger ms-3" *ngIf="cambiarPassword.hasError('notSame')">
                    Contraseñas <strong>distintas</strong> 
                </span>
            </div>
            <br>
            <div class="col text-center">
                <button class="btn btn-primary me-2 btn-acep" [disabled]="cambiarPassword.invalid">Aceptar</button>
                <button class="btn btn-secondary" routerLink="../">Volver</button>
            </div>
        </form>
    </div>
</div>
