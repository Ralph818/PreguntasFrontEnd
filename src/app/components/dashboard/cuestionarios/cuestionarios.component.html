<div class="text-center py-5">
    <h1>Bienvenido {{nombreUsuario}}!</h1>
    <p class="lead text-muted">CUESTIONARIOS</p>
    <div class="row">
        <div class="col-lg-6 offset-lg-3 d-grid gap-2">
            <button class="btn btn-success btn-block btn-cues" routerLink="/dashboard/nuevoCuestionario/pasoUno">NUEVO CUESTIONARIO</button>
        </div>
    </div>
</div>

<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>

<div class="card-columns d-flex flex-row flex-nowrap overflow-auto">
    <div class="card bg-light mt-3" style="width: 25rem; margin-left: 20px;" *ngFor="let cuestionario of listCuestionarios; let i = index">
        <div class="card-body text-center">
            <h4 class="card-title">{{cuestionario.nombre}}</h4>
            <p class="card-text">{{cuestionario.descripcion}}</p>
            <div class="row">
                <button class="btn btn-success radius" routerLink="/dashboard/verCuestionario/{{cuestionario.id}}">VER</button>
                <button class="btn btn-info radius" routerLink="/dashboard/estadisticas/{{cuestionario.id}}">EST</button>
                <button class="btn btn-danger radius" (click)="eliminarCuestionario(cuestionario.id)">ELIMINAR</button>
            </div>

        </div>
    </div>
</div>

<h3 *ngIf="listCuestionarios.length == 0 && loading == false">No hay cuestionarios para mostrar</h3>
