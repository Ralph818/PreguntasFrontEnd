<div class="container">
    <div class="row min-vh-100" style="width: 100%">
        <div class="card text-center" style="width: 100%;">
            <br>
            <h3>Â¡Bienvenidos!</h3>
            <app-loading *ngIf="loading" style="padding-bottom: 10px;"></app-loading>
            <h4 *ngIf="listCuestionarios.length == 0">No hay cuestionarios a mostrar</h4>
            <div class="card-columns d-flex flex-row flex-nowrap overflow-auto">
                <div class="card bg-light mt-3" style="width: 25rem; margin-left: 20px; margin-bottom: 20px;" *ngFor="let cuestionario of listCuestionarios">
                    <div class="card-body text-center">
                        <h4 class="card-title">{{cuestionario.nombre}}</h4>
                        <p class="card-text">{{cuestionario.descripcion}}</p>
                        <div style="font-size: 13px;">
                            <strong>Creador: </strong>{{cuestionario.usuario.nombreUsuario}}
                        </div>
                        <div style="font-size: 13px;">
                            <strong>Fecha Creacion: </strong>{{cuestionario.fechaCreacion | date: "dd/MM/yy"}} 
                        </div>
                        <button class="btn btn-success btn-ing" style="margin-bottom: 20px;" (click)="ingresarNombre(cuestionario.id)">INGRESAR</button>
                    </div>
                </div>
            </div>
            <div class="mt-auto">
                <button class="btn btn-secondary btn-lg" style="margin-bottom: 20px;" routerLink="/inicio">VOLVER</button>
            </div>
        </div>
    </div>
</div>
